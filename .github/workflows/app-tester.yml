name: Flask App CI
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    # Add MongoDB as a service container
    services:
      mongodb:
        image: mongo:latest
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: secret
        ports:
          - 27017:27017
        # Health check to wait for MongoDB to be ready
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand(\"ping\")' --quiet"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # Install the necessary dependencies

      - name: Run tests with pytest
        env:
          MONGO_URI: mongodb://admin:secret@localhost:27017
          MONGO_DBNAME: test_db
        run: |
          pytest --maxfail=1 --disable-warnings -q  # Run tests, stop after 1 failure, disable warnings, quiet output
